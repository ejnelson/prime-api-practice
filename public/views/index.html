<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>API Lecture</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
  </head>
  <body ng-app="giphyApp">
    <main ng-controller="giphyController as giphy">
      <button ng-click="giphy.randomGifFunction()">Get a random Gif</button>
      <img ng-src="{{giphy.randomGif}}" />
      <input ng-model="giphy.giphySearch" />
      <submit ng-click="giphy.searchGifFunction()">Search a Jif</submit>
      <img ng-repeat="indgifs in giphy.list" ng-src="{{indgifs.images.downsized.url}}" />
    </main>
  </body>
</html>
